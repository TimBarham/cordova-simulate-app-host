<!DOCTYPE html>
<html>
<head>
</head>
<body>
<!-- Panels -->
<cordova-panel id="camera" caption="Camera">
    <cordova-group id="camera-options">
        <cordova-radio id="camera-host">Use host system camera</cordova-radio>
        <cordova-radio id="camera-prompt" checked="true">Prompt me for a file</cordova-radio>
        <cordova-radio id="camera-sample">Use built-in sample file</cordova-radio>
        <cordova-panel-row>
            <cordova-radio id="camera-file" inline="true">Use this file:</cordova-radio>
            <cordova-button id="camera-choose-filename">Choose File
            </cordova-button>
        </cordova-panel-row>
        <cordova-file hidden="true" id="camera-filename"></cordova-file>
        <img id="camera-img" style="width: 100%; margin-top: 10px; display: none;" src="">
    </cordova-group>
</cordova-panel>

<!-- Dialogs -->
<cordova-dialog id="camera-choose-image" caption="Camera: Choose Image">
    <section><img id="camera-dialog-image" style="width:100%; display: none;" src=""></section>
    <cordova-panel-row>
        <cordova-button id="camera-dialog-choose-filename">Choose File</cordova-button>
        <cordova-button id="camera-dialog-use-image" style="display: none;">Use Image</cordova-button>
        <cordova-button id="camera-dialog-cancel">Cancel</cordova-button>
    </cordova-panel-row>
    <cordova-file hidden="true" id="camera-dialog-filename"></cordova-file>
</cordova-dialog>
</body>
</html>
