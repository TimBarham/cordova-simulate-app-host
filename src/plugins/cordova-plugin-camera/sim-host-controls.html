<!DOCTYPE html>
<html>
<head>
    <script src="sim-host-controls.js"></script>
</head>
<body>
<!-- Panels -->
<cordova-panel id="camera" caption="Camera">
    <cordova-group id="camera-options">
        <cordova-radio id="camera-host">Use host system camera</cordova-radio>
        <cordova-radio id="camera-prompt" checked="true">Prompt me for a file</cordova-radio>
        <cordova-radio id="camera-sample">Use built-in sample file</cordova-radio>
        <cordova-panel-row>
            <cordova-radio id="camera-file" inline="true">Use this file:</cordova-radio>
            <cordova-button onclick="document.getElementById('camera-filename').input.click()">Choose File
            </cordova-button>
        </cordova-panel-row>
        <cordova-file hidden="true" id="camera-filename" onchange="updateImage()"></cordova-file>
        <img id="img" style="width: 100%; margin-top: 10px; display: none;" src="">
    </cordova-group>
</cordova-panel>

<!-- Dialogs -->
<cordova-dialog id="camera-choose-image" caption="Camera: Choose Image">
    <section><img id="dialog-image" style="width:100%; display: none;" src=""></section>
    <cordova-panel-row>
        <cordova-button onclick="document.getElementById('camera-dialog-filename').input.click()">Choose File
        </cordova-button>
        <cordova-button id="camera-use-image" style="display: none;" onclick="useImage()">Use Image</cordova-button>
        <cordova-button onclick="cancelDialog()">Cancel</cordova-button>
    </cordova-panel-row>
    <cordova-file hidden="true" id="camera-dialog-filename" onchange="updateDialogImage()"></cordova-file>
</cordova-dialog>
</body>
</html>
